<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地の恵み Daichi no Hito</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      overflow: hidden;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,200,255,1) 0%, rgba(0,100,255,0.6) 60%, rgba(0,50,150,0) 100%);
      box-shadow: 0 0 40px rgba(0,200,255,0.7);
      animation: breathe 3s infinite ease-in-out;
      transition: all 1s ease-in-out;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    #dot1 {
      width: 60px;
      height: 60px;
      top: 50%;
      left: 45%;
      transform: translate(-50%, -50%);
      opacity: 0.9;
    }

    #dot2 {
      width: 30px;
      height: 30px;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .equalized {
      width: 50px !important;
      height: 50px !important;
      opacity: 0.8 !important;
      box-shadow: 0 0 30px rgba(0,200,255,0.9) !important;
    }

    .caption-box {
      position: absolute;
      bottom: 15%;
      background: rgba(20, 20, 20, 0.85);
      color: #ccc;
      padding: 15px 25px;
      border-radius: 6px;
      text-align: center;
      font-family: monospace;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .caption-visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="dot1" class="dot"></div>
  <div id="dot2" class="dot"></div>
  <div id="caption" class="caption-box"></div>

  <script>
    const dot1 = document.getElementById('dot1');
    const dot2 = document.getElementById('dot2');
    const caption = document.getElementById('caption');

    const captions = [
      "yang rebalancing…",
      "charge transferred: spoiled-yang to spilled-yang…",
      "extraction protocols nulled…",
      "Yang defragmentation successful…"
    ];

    let clicked = false;

    function rebalance() {
      if (clicked) return;
      clicked = true;

      dot1.classList.add('equalized');
      dot2.classList.add('equalized');

      // sequential captions
      let i = 0;
      function showNext() {
        if (i < captions.length) {
          caption.textContent = captions[i];
          caption.classList.add('caption-visible');
          i++;
          setTimeout(() => {
            caption.classList.remove('caption-visible');
            setTimeout(showNext, 400);
          }, 2400);
        }
      }

      setTimeout(showNext, 500);
    }

    document.body.addEventListener('click', rebalance);
    document.body.addEventListener('touchstart', rebalance);
  </script>
</body>
</html>
