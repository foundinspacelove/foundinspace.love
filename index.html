<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Dot Correction</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .dot {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,200,255,1) 0%, rgba(0,100,255,0.6) 60%, rgba(0,50,150,0) 100%);
      transition: all 0.8s ease-in-out;
      box-shadow: 0 0 40px rgba(0,200,255,0.7);
    }

    #dot1 {
      left: 40%;
      width: 60px;
      height: 60px;
      opacity: 0.9;
    }

    #dot2 {
      left: 60%;
      width: 30px;
      height: 30px;
      opacity: 0.5;
    }

    .corrected {
      width: 50px !important;
      height: 50px !important;
      opacity: 0.8 !important;
      box-shadow: 0 0 30px rgba(0,200,255,0.8) !important;
    }
  </style>
</head>
<body>
  <div class="container" onclick="equalizeDots()">
    <div id="dot1" class="dot"></div>
    <div id="dot2" class="dot"></div>
  </div>

  <script>
    function equalizeDots() {
      document.getElementById('dot1').classList.add('corrected');
      document.getElementById('dot2').classList.add('corrected');
    }
  </script>
</body>
</html>
