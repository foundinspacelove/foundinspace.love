<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To see the gold he needs a lens without casing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: gold;
    }
    .script-section {
      background: #111;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 5px solid gold;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .log {
      background: #222;
      padding: 10px;
      border-left: 5px solid #888;
    }
    .gold {
      color: gold;
    }
  </style>
</head>
<body>

<h1>To see the gold he needs a lens without casing</h1>

<div class="script-section" id="scriptDisplay"></div>
<div class="log" id="logDisplay"></div>

<script>
  const timelines = [
    { name: "goldfoil", thread: true },
    { name: "birdhand", thread: true },
    { name: "bottlecap", thread: false },
    { name: "rotation", thread: true },
    { name: "silvercap", thread: false }
  ];

  let current = 0;

  function showScript() {
    const scriptElement = document.getElementById('scriptDisplay');
    const displayedScript = `
const timelines = [
  { name: "goldfoil", thread: true },
  { name: "birdhand", thread: true },
  { name: "bottlecap", thread: false },
  { name: "rotation", thread: true },
  { name: "silvercap", thread: false }
];

let current = ${current};

function rotateTimeline() {
  const timeline = timelines[current];
  if (timeline.thread) {
    log("ðŸŒ€ " + timeline.name + " is rotating with presence.");
  } else {
    log("â›“ " + timeline.name + " is rotating with logic only.");
  }
  current = (current + 1) % timelines.length;
}
    `.trim();

    scriptElement.textContent = displayedScript;
  }

  function log(message) {
    const logElement = document.getElementById('logDisplay');
    const newLog = document.createElement('div');
    newLog.innerHTML = message.includes("ðŸŒ€")
      ? `<span class="gold">${message}</span>`
      : message;
    logElement.innerHTML = '';
    logElement.appendChild(newLog);
  }

  function rotateTimeline() {
    const timeline = timelines[current];
    log(
      timeline.thread
        ? `ðŸŒ€ ${timeline.name} is rotating with presence.`
        : `â›“ ${timeline.name} is rotating with logic only.`
    );
    current = (current + 1) % timelines.length;
    showScript();
  }

  // Initial display
  rotateTimeline();
  setInterval(rotateTimeline, 4000);
</script>

</body>
</html>
