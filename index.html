<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightbox Trap</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      font-family: 'Courier New', monospace;
    }

    .scene {
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(30deg);
      animation: rotate 20s linear infinite;
      cursor: pointer;
    }

    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
    }

    .front  { transform: rotateY(  0deg) translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .right  { transform: rotateY( 90deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .top    { transform: rotateX( 90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }

    .bulb {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #FCEF80;
      box-shadow: 0 0 40px 20px #FCEF80;
    }

    .bulb.left {
      top: 50%;
      left: 30%;
      transform: translate(-50%, -50%);
    }

    .bulb.right {
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
    }

    @keyframes rotate {
      0%   { transform: rotateX(-20deg) rotateY(0deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 320px;
      transform: translate(-50%, -50%);
      background: #f3a533;
      border: 4px double white;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
      padding: 24px;
      border-radius: 16px;
      z-index: 10;
      display: none;
      animation: popIn 0.4s ease-out;
    }

    .popup h2 {
      font-size: 1.5em;
      color: #d23be7;
      text-align: center;
      margin-top: 0;
    }

    .popup p {
      font-size: 1em;
      color: #333;
      margin-bottom: 1em;
      text-align: center;
    }

    .popup button {
      background: #00bfff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      font-family: 'Courier New', monospace;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -60%) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="scene" onclick="showPopup()">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
      <div class="bulb left"></div>
      <div class="bulb right"></div>
    </div>
  </div>

  <div class="popup" id="popup">
    <h2>THE LIGHTBOX TRAP</h2>
    <p>When asked for light, the conqu-error built a cube.<br>The venue of spectacle unfurled from there.</p>
    <p><em>(Been there, done that, bought the t-shirt.)</em></p>
    <button onclick="goToKit()">Reversible Ceremony Kit</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function goToKit() {
      window.location.href = "ceremony.html";
    }
  </script>
</body>
</html>
