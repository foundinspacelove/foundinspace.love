<body>

  <h1>Codex Nesting Simulator</h1>

  <div id="bracelet">
    <!-- 10 Nodes, Each is a Rotation Unit -->
    <button class="bead" onclick="rollBead(0)">⭘</button>
    <button class="bead" onclick="rollBead(1)">⭘</button>
    <button class="bead" onclick="rollBead(2)">⭘</button>
    <button class="bead" onclick="rollBead(3)">⭘</button>
    <button class="bead" onclick="rollBead(4)">⭘</button>
    <button class="bead" onclick="rollBead(5)">⭘</button>
    <button class="bead" onclick="rollBead(6)">⭘</button>
    <button class="bead" onclick="rollBead(7)">⭘</button>
    <button class="bead" onclick="rollBead(8)">⭘</button>
    <button class="bead" onclick="rollBead(9)">⭘</button>
  </div>

  <div id="log"></div>

  <script src="logic.js"></script>
</body>
</html>
