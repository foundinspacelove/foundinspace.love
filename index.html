<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found in Space</title>
    <style>
        body {
            background-color: #87cefa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 90%;
            height: auto;
        }
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }
        .refresh-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <img src="golden-frog.jpg" alt="Golden Frog">
    <a href="https://foundinspace.love">
        <button class="refresh-button">Refresh</button>
    </a>
</body>
</html>
