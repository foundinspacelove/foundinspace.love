<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To see the gold he needs a lens without casing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .timeline {
      margin: 10px;
      padding: 20px;
      border: 1px dashed gold;
      width: 80%;
      text-align: center;
    }
    .gold-threaded {
      color: gold;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="timeline" id="timelineBox">Rotating timeline...</div>

<script>
  const timelines = [
    { name: "goldfoil", thread: true },
    { name: "birdhand", thread: true },
    { name: "bottlecap", thread: false },
    { name: "rotation", thread: true },
    { name: "silvercap", thread: false }
  ];

  let current = 0;

  function rotateTimeline() {
    const timeline = timelines[current];
    const box = document.getElementById('timelineBox');

    // If threaded with gold, show it with presence
    if (timeline.thread) {
      box.innerHTML = `ðŸŒ€ <span class="gold-threaded">${timeline.name}</span> is rotating with presence.`;
    } else {
      box.innerHTML = `â›“ ${timeline.name} is rotating with logic only.`;
    }

    current = (current + 1) % timelines.length;
  }

  setInterval(rotateTimeline, 3000);
</script>

</body>
</html>
